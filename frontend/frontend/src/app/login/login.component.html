<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Sistema de Papelería</h2>
      <p>Iniciar Sesión</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input 
          type="text" 
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="f['username'].invalid && f['username'].touched"
          placeholder="Ingrese su usuario"
        >
        <div class="invalid-feedback" *ngIf="f['username'].invalid && f['username'].touched">
          <div *ngIf="f['username'].errors?.['required']">El usuario es requerido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="f['password'].invalid && f['password'].touched"
          placeholder="Ingrese su contraseña"
        >
        <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
          <div *ngIf="f['password'].errors?.['required']">La contraseña es requerida</div>
          <div *ngIf="f['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        <p>{{ error }}</p>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loading || loginForm.invalid"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
      
      <div class="register-section">
        <hr>
        <p class="register-text">¿Necesitas registrar un nuevo empleado?</p>
        <button 
          type="button" 
          class="btn btn-secondary btn-block"
          (click)="navigateToRegister()"
          [disabled]="loading"
        >
          Registrar Empleado
        </button>
      </div>
    </form>
  </div>
</div>
